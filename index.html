<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>COâ‚‚ Calculator</title>
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="co2-calc">
  <header class="co2-calc__header">
    <h1 class="co2-calc__title">ðŸŒ¿ COâ‚‚ Calculator</h1>
    <p class="co2-calc__subtitle">Estimate emissions of COâ‚‚ for a trip by entering origin, destination and transport mode.</p>
  </header>

  <main class="co2-calc__main">
    <form class="co2-calc__form" id="co2-form" novalidate>
      <fieldset class="co2-calc__fieldset">
        <label class="co2-calc__label" for="origin">Origin</label>
        <input class="co2-calc__input" type="text" id="origin" name="origin" autocomplete="off" required>
      </fieldset>

      <fieldset class="co2-calc__fieldset">
        <label class="co2-calc__label" for="destination">Destination</label>
        <input class="co2-calc__input" type="text" id="destination" name="destination" autocomplete="off" required>
      </fieldset>

      <fieldset class="co2-calc__fieldset co2-calc__fieldset--distance">
        <label class="co2-calc__label" for="distance">Distance (km)</label>
        <input class="co2-calc__input co2-calc__input--distance" type="number" id="distance" name="distance" min="0" step="0.1" readonly aria-readonly="true">
        <div class="co2-calc__controls">
          <input class="co2-calc__checkbox" type="checkbox" id="manual-distance" name="manual-distance">
          <label class="co2-calc__checkbox-label" for="manual-distance">Enter distance manually</label>
        </div>
      </fieldset>

      <fieldset class="co2-calc__fieldset co2-calc__fieldset--mode" aria-label="Transport mode">
        <legend class="co2-calc__legend">Transport mode</legend>
        <div class="co2-calc__modes">
          <label class="co2-calc__mode">
            <input type="radio" name="mode" value="car" checked>
            <span class="co2-calc__mode-label">Car</span>
          </label>
          <label class="co2-calc__mode">
            <input type="radio" name="mode" value="bus">
            <span class="co2-calc__mode-label">Bus</span>
          </label>
          <label class="co2-calc__mode">
            <input type="radio" name="mode" value="train">
            <span class="co2-calc__mode-label">Train</span>
          </label>
          <label class="co2-calc__mode">
            <input type="radio" name="mode" value="flight">
            <span class="co2-calc__mode-label">Flight</span>
          </label>
        </div>
      </fieldset>

      <div class="co2-calc__actions">
        <button type="button" class="co2-calc__button" id="calculate">Calculate</button>
      </div>
    </form>

    <section class="co2-calc__result co2-calc__section--hidden" id="result" aria-hidden="true">
      <h2 class="co2-calc__section-title">Result</h2>
      <p class="co2-calc__value" id="result-value"></p>
    </section>

    <section class="co2-calc__comparison co2-calc__section--hidden" id="comparison" aria-hidden="true">
      <h2 class="co2-calc__section-title">Comparison</h2>
      <p class="co2-calc__comparison-text" id="comparison-text"></p>
    </section>

    <section class="co2-calc__credits co2-calc__section--hidden" id="credits" aria-hidden="true">
      <h2 class="co2-calc__section-title">Credits</h2>
      <p class="co2-calc__credits-text">Emission factors based on illustrative averages.</p>
    </section>
  </main>

  <footer class="co2-calc__footer">
    <p class="co2-calc__footer-text">Feito com carinho - Projeto DIO - Lino Meurer</p>
  </footer>

  <script src="scripts/vendor.js" defer></script>
  <script src="scripts/utils.js" defer></script>
  <script src="scripts/calculator.js" defer></script>
  <script src="scripts/config.js" defer></script>
  <script src="scripts/ui.js" defer></script>
  <script src="scripts/app.js" defer></script>
</body>
</html>
